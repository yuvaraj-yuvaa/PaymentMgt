<div class="row">
  <div *ngIf="updateFlag">
    <div class="row">
        <h2 class="addpadding">Update Payment</h2> 
        <div class="setmargin">
            <div class="form-group" class="col-md-4">
                <label for="name">Name</label>
                <input type="name" class="form-control" name="userName" [(ngModel)]="userDetails.userName">
            </div>
            <div class="form-group" class="col-md-4">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="userDetails.price">
            </div>
            <div class="form-group" class="col-md-4">
                <label for="carno">Card No</label>
                <input type="number" class="form-control" name="cardNumber" [(ngModel)]="userDetails.cardNumber">
            </div>
        </div>      
        <div class="addpadding">          
            <button class="btn btn-primary" (click)="onUpdate(userDetails)">Update</button>&nbsp;
            
        </div>   
    </div>    
  </div>

  
  <div classs="col-md-12">
    <div class="form-group col-md-6">
      <select class="form-control"  >
        <option value="selectOption">---Select options----</option>
        <option value="userName">Name</option>
        <option value="price">Price</option>
        <option value="cardNumber">Card Number</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <input type="name" class="form-control" placeholder="Search...." [(ngModel)]="searchText"  name="serach" >
    </div>  
  </div>

  <div class="col-md-12">
    <h2 class="text-center">List Payment</h2> 
    <div class="table-responsive">          
        <table class="table table-bordered">
          <thead>
            <tr class="headerbg">
              <th>S.No</th>
              <th>Name</th>
              <th>Price</th>
              <th>Card Number</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let paymentDetail of paymentListDetails | filter:searchText; index as i; odd as o;" [ngStyle]="{'background-color': o ? '#ffffff': '#f2f2f2'}">
              <td>{{i + 1}}</td>
              <td>{{paymentDetail.userName }}</td>
              <td>{{paymentDetail.price | currency:'INR'}}</td>
              <td>{{paymentDetail.cardNumber}}</td>
              <td><button class="btn btn-success" (click)="onEdit(paymentDetail, i)">Edit</button> &nbsp; <button class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>
            </tr>
          </tbody>
        </table>
        </div>
  </div>
    
</div>
